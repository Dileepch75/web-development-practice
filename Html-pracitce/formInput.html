<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input elemens</title>

    <style>
        form{
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid darkcyan;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>Register</h3>
        <dl>
            <dt>user Name</dt>
            <dd><input type="text"></dd>
            <dt>password</dt>
            <dd><input type="password"></dd>   
            <dt>Date of Birth</dt>
            <dd><input type="date"></dd>
            <dt>Age</dt>
            <dd><input type="number"></dd>
            <dt>website</dt>
            <dd><input type="url"></dd>
            <dt>Email</dt>
            <dd><input type="email"></dd>
            <dt>Color</dt>
            <dd><input type="color"></dd>
            <dt>Phonto</dt> 
            <dd><input type="image"></dd>
            <dt>price range</dt>
            <dd><input type="range"></dd>
            
            <h2 align ="center">Register</h2>
        </dl>
    </form>
</body>
</html>
