<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display table property</title>
    <style>
       ul{
            list-style: none;
            margin: 0;
            padding: 0;

        }
        li{
            float: left;
            background-color: rgb(0, 139, 58);
        }
        li a{
            display: block;
            padding: 5em 1em;
            color: white;

        }
        .navbar{
            display: table;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">

        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li> 
        </ul>
    </nav>
</body>
</html>
